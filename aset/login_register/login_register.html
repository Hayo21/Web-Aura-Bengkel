<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@400;700&display=swap" rel="stylesheet" />
    <!-- end font -->
    <link rel="stylesheet" href="./login_register.css" />
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="login-form rounded shadow form-container active-form" id="loginFormContainer">
        <!-- form login -->
        <h2 class="text-center mb-4">Login</h2>
        <form id="loginForm">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required />
            <div id="emailHelp" class="form-text">Pastikan Email Anda Benar</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="exampleInputPassword1" required />
              <span class="input-group-text password-toggle-icon" id="togglePassword">
                <i class="bi bi-eye-slash"></i>
              </span>
            </div>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <!-- end form login -->
          <!-- button -->
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-primary btn-toggle" data-target="registerFormContainer">Register</button>
          </div>
          <!-- end button -->
        </form>
      </div>

      <div class="register-form rounded shadow form-container" id="registerFormContainer">
        <!-- form register -->
        <h2 class="text-center mb-4">Register</h2>
        <form id="registerForm">
          <div class="mb-3">
            <label for="exampleInputName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="exampleInputName" required />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail2" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" required />
            <div id="emailHelp" class="form-text">Pastikan Email Anda Benar</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword2" required />
          </div>
          <div class="mb-3">
            <label for="exampleInputConfirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputConfirmPassword" required />
          </div>
          <!-- button -->
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Register</button>
            <button type="button" class="btn btn-secondary btn-toggle" data-target="loginFormContainer">Cancel</button>
          </div>
          <!-- end button -->
        </form>
      </div>
      <!-- end form register -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="./login_register.js"></script>
  </body>
</html>
